<section class="admin categorias">
  <div class="topo">
    <h1>Categorias</h1>
    <button mat-button class="btn-add" (click)="openDialog()">
      <mat-icon>add</mat-icon>
      Adicionar Categoria
    </button>
  </div>
  @if (isLoading) {
    <mat-spinner diameter="50"></mat-spinner>
  } 
  @else if (!isLoading && categories.length > 0) {
  <div class="lista-categorias">
    @for (category of categories; track $index) {
    <div class="categoria">
      <h2>{{ category.name }}</h2>
      <p>{{ category.description || 'Sem descrição informada' }}</p>
      @if (isSuperAdmin$) {
        <div class="buttons">
        <button mat-button class="btn-edit" (click)="editCategory(category)">
          <mat-icon>edit</mat-icon>
          Editar
        </button>
        <button mat-button class="btn-delete" (click)="deleteCategory(category)">
          <mat-icon>delete</mat-icon>
          Excluir
        </button>
      </div>
      }
    </div>
    }
  </div>
  } @else {
    <p>Nenhuma categoria encontrada.</p>
  }
</section>
