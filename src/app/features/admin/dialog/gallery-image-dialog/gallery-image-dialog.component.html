<div class="dialog">
  <h2 mat-dialog-title>Configurar Imagem</h2>
  <mat-dialog-content>
    <form [formGroup]="imageForm" class="space-y-4">
      <mat-form-field  class="w-full">
        <mat-label>Legenda (Caption)</mat-label>
        <textarea
          matInput
          formControlName="caption"
          placeholder="Digite uma legenda para a imagem"
          rows="2"
        >
        </textarea>
        <mat-hint>MÃ¡ximo 255 caracteres</mat-hint>
      </mat-form-field>

      <mat-form-field  class="w-full">
        <mat-label>Texto Alternativo (Alt Text)</mat-label>
        <input
          matInput
          formControlName="alt_text"
          placeholder="Descreva a imagem para acessibilidade"
        />
        <mat-hint>Importante para SEO e acessibilidade</mat-hint>
      </mat-form-field>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button class="btn-cancelar" mat-button (click)="onCancel()">Cancelar</button>
    <button
    class="btn-salvar"
      mat-raised-button
      color="primary"
      (click)="onSave()"
      [disabled]="imageForm.invalid"
    >
      Salvar
    </button>
  </mat-dialog-actions>
</div>
