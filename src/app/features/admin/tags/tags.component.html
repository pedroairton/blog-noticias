<section class="admin tags">
  <div class="topo">
    <h1>Tags</h1>
    <button mat-button class="btn-add">
      <mat-icon>add</mat-icon>
      Adicionar Tag
    </button>
  </div>
  <div class="lista-tags">

    @for (tag of tags; track $index) {
    <div class="tag">
      <h2>{{ tag.name }}</h2>
    </div>
    }
  </div>
</section>
